<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible List</title>
    <style>
        /* Basic styling */
        .collapsible {
            cursor: pointer;
            user-select: none;
        }

        .content {
            margin-left: 20px;
            display: none; /* Initially hide the content */
        }

        .active .content {
            display: block; /* Show content when active */
        }
    </style>
</head>
<body>

<h2>Collapsible List Example</h2>

<ul>
    <li class="collapsible">Tech
        <ul class="content">
            <li class="collapsible">CS
                <ul class="content">
                    <li>Programming</li>
                    <li>Data Structures</li>
                </ul>
            </li>
            <li>Software Engineering</li>
        </ul>
    </li>
    <li class="collapsible">Non-Tech
        <ul class="content">
            <li>Health</li>
            <li>Emotional Intelligence</li>
        </ul>
    </li>
</ul>

<script>
    // JavaScript to handle the toggling
    document.querySelectorAll('.collapsible').forEach(function (collapsible) {
        collapsible.addEventListener('click', function () {
            // Toggle the active class to show/hide content
            this.classList.toggle('active');
        });
    });
</script>

</body>
</html>
